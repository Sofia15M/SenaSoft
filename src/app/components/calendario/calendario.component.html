<div class="body" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
  <div class="login" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
    
      <button type="submit" class="ancho" mat-raised-button (click)="toggleForm()" (click)="llenarDato()">
        {{ isFormVisible ? 'Ocultar datos pacientes' : 'Mostrar datos pacientes' }}
      </button>
  
      <form *ngIf="isFormVisible" fxLayout="column" fxLayoutGap="20px">
  <!-- A침adir matSort a la tabla -->
  <div class="table-container">
  <table mat-table [dataSource]="data" matSort class="mat-elevation-z8 full-width-table">

    <!-- Tipo de identificaci칩n Column -->
    <ng-container matColumnDef="tipoId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de identificaci칩n </th>
      <td mat-cell *matCellDef="let item"> {{ item.tipoId }} </td>
    </ng-container>

    <!-- Documento Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Documento </th>
      <td mat-cell *matCellDef="let item"> {{ item.id }} </td>
    </ng-container>

    <!-- Primer nombre Column -->
    <ng-container matColumnDef="primerNombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Primer nombre </th>
      <td mat-cell *matCellDef="let item"> {{ item.primerNombre }} </td>
    </ng-container>

    <!-- Primer apellido Column -->
    <ng-container matColumnDef="primerApellido">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Primer apellido </th>
      <td mat-cell *matCellDef="let item"> {{ item.primerApellido }} </td>
    </ng-container>

    <!-- Genero Colum-->
    <ng-container matColumnDef="genero">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Genero </th>
      <td mat-cell *matCellDef="let item"> {{ item.genero }} </td>
    </ng-container>

    <!-- Eliminar Column -->
    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef> Eliminar </th>
      <td mat-cell *matCellDef="let item">
        <button mat-icon-button (click)="eliminarPaciente(item.id)" fxLayout="row" fxLayoutAlign="center center">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Encabezado de la tabla -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <!-- Filas de la tabla -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <!-- A침adir margen superior al paginator -->
        <div fxLayout="column" class="paginator-container">
          <mat-paginator [pageSizeOptions]="[1, 2, 3]" showFirstLastButtons aria-label="Select page"></mat-paginator>
        </div>

        <div class="button">
          <button mat-raised-button (click)="crearPdf()"><mat-icon>print</mat-icon></button>
        </div>
  </div>
      </form>
      <canvas id="chart" class="chart-container"></canvas>
    </div>
  </div>
